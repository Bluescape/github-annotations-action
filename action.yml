name: "Github Annotations bot"
description: "Reads in a file and raises errors if there's any errors present"
author: "Fiona Hu"
branding:
  icon: "message-square"
  color: "blue"
inputs:
  resultPath:
    description: "Path of JSON file containing results"
    required: true
  codeceptInput:
    description: "Whether or not this is a Codecept output"
    required: true
  pathDescriptor: 
    description: "If not a codecept output, this is a descriptor of where the tests will be"
    required: false

runs: 
  using: "node12"
  main: "src/index.js"